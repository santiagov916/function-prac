<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        
        <script>
            // simple array
            var cars = ['Subaru', 'BMW', 'Volvo', 'Honda'];

            // for loop
            for(var i = 0; i < cars.length; i++) {
                 console.log(cars[i]);
            }

            // while loop
            i = 0;
            while (i < cars.length) {
                document.write(cars[i] + "<br> ")
                i++;
            }

            // javascript arrays
            var kar = {
                type: "Electrical",
                make: "Honda",
                model: "Electric",
                color: "white"
            };

            var person = {
                name: "Bruce",
                hobbies: "fishing, reading",
                friends: 50,
                location: "Sacramento"
            }

            console.log(person);
            console.log(kar);
        </script>
    </body>
</html>
